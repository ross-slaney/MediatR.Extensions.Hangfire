mode: Mainline
branches:
  main:
    regex: ^master$|^main$
    tag: ""
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: ["develop", "feature"]
  develop:
    regex: ^dev(elop)?(ment)?$
    tag: "alpha"
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    source-branches: []
  feature:
    regex: ^features?[/-]
    tag: "alpha"
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches:
      ["develop", "main", "release", "feature", "support", "hotfix"]
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    tag: "PullRequest"
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
    track-merge-target: false
    source-branches:
      ["develop", "main", "release", "feature", "support", "hotfix"]
  hotfix:
    regex: ^hotfix(es)?[/-]
    tag: "beta"
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    source-branches: ["develop", "main", "support"]
ignore:
  sha: []
merge-message-formats: {}
